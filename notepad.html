<html>
<script>
function saveDoc() {
  localStorage.notepad = myTextarea.value ;
  messageDiv.innerHTML = "Notes Saved!" ;
}
function loadDoc() {
  if (typeof localStorage.notepad !== "undefined") {
    myTextarea.value = localStorage.notepad ;
    messageDiv.innerHTML = "Welcome back!" ;
  } else {
    messageDiv.innerHTML = "Welcome to my HTML5 local storage notepad! Write your notes above and click save to keep them for next time!" ;
  }
}
</script>
<style>
body {
  margin:0px;
  padding:2%;
  background-color:#222;
  text-align:center;
}
textarea {
  resize:none;
  width:100%;
  height:80%;
  background-color:inherit;
  padding:2%;
  font-family:'courier new';
  font-size:1.2em;
  color:#fff;
  border-radius:.5em;
}
button {
  width:200px;
  font-size:1.5em;
  margin:10px;
  padding:10px;
  border-radius:.5em;
}
div {
  color:#ccc;
}
</style>
<body onload="loadDoc()">
<textarea id="myTextarea" autofocus wrap="hard"></textarea>
<button id="myButton" onclick="saveDoc()">Save</button>
<div id="messageDiv"></div>
</body>
<script>
var myTextarea = document.getElementById('myTextarea') ;
var myButton = document.getElementById('myButton') ;
var messageDiv = document.getElementById('messageDiv') ;
</script>
</html>
