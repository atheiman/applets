<html>
<script>
function saveDoc() {
  myDate = new Date();
  localStorage.saveDate = myDate ;
  localStorage.notepad = myTextarea.value ;
}
function loadDoc() {
  if (typeof localStorage.notepad !== "undefined" && localStorage.notepad !== "") {
    // If user has never been here or saved data is blank
    myTextarea.value = localStorage.notepad ;
  } else {
    myTextarea.value = "Welcome to Austin Heiman's HTML5 local storage notepad!\nNotes typed here will be automagically saved for next time!\nTest it out by editing me and reloading the page!" ;
  }
  myTextarea.select() ;
}
</script>
<style>
body {
  margin:0px;
}
textarea {
  resize:none;
  width:100%;
  height:100%;
  background-color:#222;
  padding:15px;
  font-family:'courier new';
  font-size:1em;
  color:#fff;
  border:0px;
}
</style>
<body onload="loadDoc()">
<textarea id="myTextarea" onkeyup="saveDoc()" onchange="saveDoc()" onmouseout="saveDoc()" onload="var myTextarea = document.getElementById('myTextarea')"></textarea>
</body>
</html>
