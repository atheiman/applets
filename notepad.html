<html>
<head>
<title id="myTitle" onload="var myTitle=this ;">HTML5 Notepad</title>
<link rel="icon" type="image/gif" href="/notepad-icon.gif" />
<script>

function checkTime(i) {
  if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}

function saveDoc() {
  var d = new Date() ;
  var monthArray = new Array();
  monthArray[0] = "January"; monthArray[1] = "February"; monthArray[2] = "March"; monthArray[3] = "April";
  monthArray[4] = "May"; monthArray[5] = "June"; monthArray[6] = "July"; monthArray[7] = "August";
  monthArray[8] = "September"; monthArray[9] = "October"; monthArray[10] = "November"; monthArray[11] = "December";
  var month = monthArray[d.getMonth()];
  var date = d.getDate() ;
  var hour = d.getHours() ;
  var timePeriod = "am" ;
  if (hour>12) {
    hour -= 12 ;
    timePeriod = "pm" ;
  }
  var minute = d.getMinutes() ;
  minute = checkTime(minute) ;
  localStorage.saveString = month+" "+date+" at "+hour+":"+minute+" "+timePeriod ;
  myTitle.innerHTML="Saved at " + hour+":"+minute ;
  localStorage.notepad = myBody.innerHTML ;
}

function loadDoc() {
  if (typeof localStorage.notepad !== "undefined" && localStorage.notepad !== "") {
    // If user has never been here or saved data is blank
    myBody.innerHTML = localStorage.notepad ;
  } else {
    myBody.innerHTML = "Welcome to Austin Heiman's HTML5 localStorage notepad!\nNotes typed here will be auto-magically saved for next time!" ;
  }
  myBody.focus() ;
}

</script>
<style>
body {
  margin:0px;
  background-color:#111;
  color:#eee;
  padding:15px;
  font-family:'courier new';
  font-size:1em;
}
</style>
</head>
<body id="myBody" contenteditable onload="var myBody=this ; loadDoc()" onkeyup="saveDoc()" onmouseout="saveDoc()" onblur="saveDoc()">
</body>
</html>
