data:text/html,
<html>
<script>
function saveDoc() {
  alert('saving your doc') ;
}
function loadDoc() {
  alert('loading your doc') ;
}
</script>
<body style="margin:0px;background-color:#222;text-align:center;" onload="loadDoc()">
<textarea style="resize:none;width:100%;height:80%;background-color:inherit;padding:2%;font-family:'courier new';font-size:1.2em;color:#fff;" autofocus></textarea>
<button onclick="saveDoc()" style="font-size:1.5em;margin:10px;padding:10px;border-radius:.5em;">Click Me to Save Locally with HTML5</button>
</body>
</html>
