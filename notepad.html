<html>
<script>
function saveDoc() {
  myDate = new Date();
  localStorage.saveDate = myDate ;
  localStorage.notepad = myTextarea.value ;
}
function loadDoc() {
  if (typeof localStorage.notepad !== "undefined" && localStorage.notepad !== "") {
    myTextarea.value = localStorage.notepad ;
  } else {
    myTextarea.value = "Welcome to my HTML5 local storage notepad! Notes typed here will be saved for next time!" ;
    myTextarea.select() ;
  }
}
</script>
<style>
body {
  margin:0px;
  background-color:#222;
  text-align:center;
}
textarea {
  resize:none;
  width:100%;
  height:95%;
  background-color:inherit;
  padding:15px;
  font-family:'courier new';
  font-size:1.2em;
  color:#fff;
  border:0px;
}
</style>
<body onload="loadDoc()">
<textarea id="myTextarea" autofocus wrap="hard" onkeyup="saveDoc()" onchange="saveDoc()" onmouseout="saveDoc()" onload="var myTextarea = document.getElementById('myTextarea') ;"></textarea>
</body>
</html>
